<template>
  <require from="./nr-answer"></require>

  <div class="row d-flex justify-content-center">
    <div class="col-md-12 col-lg-8">
      <h1>${ questionnaire.label }</h1>
      <p innerhtml.bind="questionnaire.description | sanitizeHTML"></p>
      <form submit.trigger="submit()">
        <div class="form-group" repeat.for="questionAndAndswer of questionsAndAndswers">
          <label>
            ${ questionAndAndswer.question.number }.
            <span innerhtml.bind="questionAndAndswer.question.label | sanitizeHTML"></span>
          </label>
          <nr-answer question.bind="questionAndAndswer.question" value.bind="questionAndAndswer.answer.value" />
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-lg" disabled.bind="http.isRequesting">
            Submit Answers and Continue
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
